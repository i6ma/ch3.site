<!DOCTYPE html>
<html>
  <head>
    <title>甲基</title>
  </head>
  <body>
    <div class="ai-descs">
      <p>
        这个文件用css做出一些圆形，再添加一些背景填充效果，使它看起来像一个立体的圆球，以此来表示一个原子。我希望这些圆形看起来更像是立体的球形。
      </p>
      <p>
        然后通过坐标定位，在中心位置显示一个碳原子，在碳原子上面显示一个氢原子，在碳原子周围再显示3个氢原子。用这些原子来表现一个甲烷分子模型。
      </p>
      <p>最后，通过添加CSS动画，使3个氢原子在碳原子周围绕圈运动，用以模拟甲烷分子的旋转。</p>
    </div>

    <div class="ch3holder">
      <div class="molecule">
        <div class="bound"></div>
        <div class="orbit"></div>
        <div class="atom carbon"></div>
        <div class="atom hydrogen top"></div>
        <div class="atom hydrogen a1"></div>
        <div class="atom hydrogen a2"></div>
        <div class="atom hydrogen a3"></div>
      </div>
    </div>
  </body>
</html>

<style>
  .ch3holder {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
  }

  .molecule {
    position: relative;

    .bound {
      box-sizing: border-box;
      position: absolute;
      width: 200px;
      height: 200px;
      left: -100px;
      top: -100px;
      border: 1px solid #999;
    }
    .orbit {
      box-sizing: border-box;
      position: absolute;
      width: 200px;
      height: 200px;
      left: -100px;
      top: -100px;
      border: 1px solid #999;
      border-radius: 50%;
    }
    .orbit::before,
    .orbit::after {
      content: '';
      box-sizing: border-box;
      position: absolute;
      border: 1px solid #999;
      border-radius: 50%;
    }
    .orbit::before {
      width: 158px;
      height: 158px;
      left: 21px;
      top: 21px;
    }
    .orbit::after {
      width: 116px;
      height: 116px;
      left: 42px;
      top: 42px;
    }

    .atom {
      position: absolute;
      border-radius: 50%;
    }
    .atom::before,
    .atom::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }
    .atom::before {
      width: 50%;
      height: 50%;
      filter: blur(2px);
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.2) 70%);
    }
    .atom::after {
      width: 25%;
      height: 25%;
    }

    .carbon {
      width: 72px;
      height: 72px;
      left: -36px;
      top: -36px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #666 30%, #333 70%);
    }

    .hydrogen {
      width: 42px;
      height: 42px;
      left: -21px;
      top: -21px;
      background: radial-gradient(circle at 30% 30%, #0f0 0%, #060 60%, #030 90%);
    }

    .hydrogen {
      animation: orbit 6s linear infinite;
    }
    .hydrogen.a2 {
      animation-delay: -2s;
    }
    .hydrogen.a3 {
      animation-delay: -4s;
    }
    .hydrogen.top {
      animation: breathing 1s linear infinite;
    }
  }

  @keyframes breathing {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 1;
    }
    75% {
      opacity: 0;
    }
    100% {
      opacity: 0;
    }
  }
  @keyframes orbit {
    0% {
      transform: translate(79px, 0px);
    }
    5% {
      transform: translate(75px, 24px);
    }
    10% {
      transform: translate(64px, 46px);
    }
    15% {
      transform: translate(46px, 64px);
    }
    20% {
      transform: translate(24px, 75px);
    }
    25% {
      transform: translate(0px, 79px);
    }
    30% {
      transform: translate(-24px, 75px);
    }
    35% {
      transform: translate(-46px, 64px);
    }
    40% {
      transform: translate(-64px, 46px);
    }
    45% {
      transform: translate(-75px, 24px);
    }
    50% {
      transform: translate(-79px, 0px);
    }
    55% {
      transform: translate(-75px, -24px);
    }
    60% {
      transform: translate(-64px, -46px);
    }
    65% {
      transform: translate(-46px, -64px);
    }
    70% {
      transform: translate(-24px, -75px);
    }
    75% {
      transform: translate(0px, -79px);
    }
    80% {
      transform: translate(24px, -75px);
    }
    85% {
      transform: translate(46px, -64px);
    }
    90% {
      transform: translate(64px, -46px);
    }
    95% {
      transform: translate(75px, -24px);
    }
    100% {
      transform: translate(79px, 0px);
    }
  }
</style>

<script>
  const r = 100 - 21;
  const numPoints = 20;
  const points = [];

  for (let i = 0; i <= numPoints; i++) {
    const angle = (2 * Math.PI * i) / numPoints;
    const x = Math.round(r * Math.cos(angle));
    const y = Math.round(r * Math.sin(angle));
    const t = Math.round((100 * i) / numPoints);
    points.push(t + '% { transform: translate(' + x + 'px, ' + y + 'px); }');
  }

  console.log(points.join('\n'));
</script>
