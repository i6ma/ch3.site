<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>警告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
  </head>
  <body>
    <div class="header">
      <div class="warning"><span class="emb">警告：</span>本站仅供技术员做开发测试之用</div>
      <div class="suggest">
        如果您不小心打开本站，请<span class="closenow" onclick="window.close();">立即关闭</span>！
      </div>
    </div>
    <div class="content">
      <h1>测试专用网站</h1>
      <p></p>

      <div class="ch3holder">
        <div class="molecule">
          <div class="hydrogen-top">
            <div class="meridian" style="border-color: #ff4757; animation-delay: -1s;"></div>
            <div class="meridian" style="border-color: #2ed573; animation-delay: -2s;"></div>
            <div class="meridian" style="border-color: #3742fa; animation-delay: -3s;"></div>
          </div>
          <div class="bonbox hfd"><div class="atom carbon"></div></div>
          <div class="atom hydrogen a1"></div>
          <div class="atom hydrogen a2"></div>
          <div class="atom hydrogen a3"></div>
          <div class="bonbox"><div class="atom carbon"></div></div>
          <div class="transfy">
            <a href="javascript:;">甲基</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a class="icpno" href="https://beian.miit.gov.cn/">粤ICP备2025380197号-1</a>
    </div>
  </body>
</html>

<style>
  html,
  body {
    min-height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    flex: 1 1 auto;
  }

  .header {
    text-align: center;
  }
  .header .warning {
    padding: 6px;
    color: #fff;
    background: #a30;
  }
  .header .warning .emb {
    font-weight: 400;
    color: #6cf;
  }
  .header .suggest {
    margin: 10px;
    font-weight: 400;
    color: #a30;
  }
  .header .closenow {
    margin: 6px;
    padding: 6px;
    border-radius: 5px;
    color: #6cf;
    background: #a30;
    cursor: pointer;
  }

  .content {
    flex: 1 1 auto;
    text-align: center;
  }
  .footer {
    padding: 4px;
    text-align: center;
    background: #ccc;
  }
  .footer .icpno {
    font-size: 12px;
  }
</style>

<style>
  .ch3holder {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 360px;
  }

  .molecule {
    position: relative;
    top: 90px;
    perspective: 1000px;
    perspective-origin: center -400px;
    .transfy {
      position: absolute;
      top: -130px;
      white-space: nowrap;
      font-size: 24px;
      animation: rotatey 6s linear infinite;
      &:hover {
        animation: none;
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      a {
        text-decoration: none;
      }
    }
    .atom {
      position: absolute;
      border-radius: 50%;
    }
    .atom::before,
    .atom::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      border-radius: 50%;
    }
    .atom::before {
      width: 50%;
      height: 50%;
      filter: blur(2px);
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.2) 70%);
    }
    .atom::after {
      width: 25%;
      height: 25%;
      background: rgba(255, 255, 255, 0.3);
    }

    .carbon {
      width: 82px;
      height: 82px;
      left: 0;
      top: 0;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #666 30%, #333 70%);
    }
    .bonbox {
      position: absolute;
      overflow: hidden;
      width: 82px;
      height: 42px;
      left: -41px;
      top: -41px;
    }
    .bonbox.hfd {
      top: -1px;
      .carbon {
        top: -40px;
      }
    }

    .hydrogen {
      width: 50px;
      height: 50px;
      left: -25px;
      top: -14px;
      background: radial-gradient(circle at 30% 30%, #0f0 0%, #060 60%, #030 90%);
      animation: orbit 6s linear infinite;
    }
    .hydrogen.a2 {
      animation-delay: -2s;
    }
    .hydrogen.a3 {
      animation-delay: -4s;
    }

    .hydrogen-top {
      position: absolute;
      width: 50px;
      height: 50px;
      left: -25px;
      top: -112px;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
      .meridian {
        position: absolute;
        box-sizing: border-box;
        height: 100%;
        top: 0;
        left: 50%;
        border: 2px solid;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: meridian_orbit 1.5s ease-in infinite;
        animation-direction: alternate;
      }
    }
  }

  @keyframes meridian_orbit {
    0% { width: 100%; }
    100% { width: 0%; }
  }
  @keyframes rotatey {
    0% { transform: translate(-50%, -50%) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(-360deg); }
  }

  @keyframes orbit {
    0% { transform: translate(75px, 0px) scale(1); }
    5% { transform: translate(71px, 14px) scale(1.05); }
    10% { transform: translate(61px, 26px) scale(1.09); }
    15% { transform: translate(44px, 36px) scale(1.12); }
    20% { transform: translate(23px, 42px) scale(1.14); }
    25% { transform: translate(0px, 44px) scale(1.15); }
    30% { transform: translate(-23px, 42px) scale(1.14); }
    35% { transform: translate(-44px, 36px) scale(1.12); }
    40% { transform: translate(-61px, 26px) scale(1.09); }
    45% { transform: translate(-71px, 14px) scale(1.05); }
    50% { transform: translate(-75px, 0px) scale(1); }
    55% { transform: translate(-71px, -14px) scale(0.95); }
    60% { transform: translate(-61px, -26px) scale(0.91); }
    65% { transform: translate(-44px, -36px) scale(0.88); }
    70% { transform: translate(-23px, -42px) scale(0.86); }
    75% { transform: translate(0px, -44px) scale(0.85); }
    80% { transform: translate(23px, -42px) scale(0.86); }
    85% { transform: translate(44px, -36px) scale(0.88); }
    90% { transform: translate(61px, -26px) scale(0.91); }
    95% { transform: translate(71px, -14px) scale(0.95); }
    100% { transform: translate(75px, 0px) scale(1); }
  }
</style>
